version: '2'
services:
  mysql:
        container_name: 271db
        build:
          context: ./MySQL
        restart: always
        ports:
          - "8082:3306"
  website:
    container_name: 271server
    build:
      context: ./
    ports:
      - 8080:80
      - 8081:81
    depends_on:
      - mysql
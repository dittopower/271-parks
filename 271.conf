<VirtualHost *:80>
    ServerAdmin admin@deamon.info
    DocumentRoot /var/www/271

    # Logs
    ErrorLog /var/log/www/271_error.log
    CustomLog /var/log/www/271_access.log combined

    #caching
    ExpiresActive on
    ExpiresByType text/css "access plus 1 weeks"
    ExpiresByType image/* "access plus 1 month"
    ExpiresByType application/x-javascript "access plus 1 day"
    ExpiresByType application/javascript "access plus 1 day"
    ExpiresByType application/ecmascript "access plus 1 day"
    ExpiresByType text/javascript "access plus 1 day"
    ExpiresByType text/ecmascript "access plus 1 day"
</VirtualHost>